{{ include('dashboard/header.html') }}

{{ include('dashboard/navbar.html') }}

    <main class="content">

      <h1>Posts</h1>

      {{ flash('post_message') }}

      <ul class="posts">

        {% for post in posts %}
        
          <li class="post-entry">
            <div class="row">
              <h3><a href="/{{post.slug}}">{{ post.title }}</a></h3>
              <span>{{ post.visits_count }} views</span>
            </div>
            <div class="row">
              <ul class="post-entry-menu">
                <li>
                  <a href="?url=dashboard/post/edit/{{post.id}}" class="btn-edit">Edytuj</a>
                </li>
                <li>
                  <form class="form_delete" method="POST" action="?url=dashboard/post/delete/{{post.id}}">
                    <input type="hidden" name="_method" value="DELETE" />
                    <input type="hidden" name="_token" value="{{ 'csrf_token()' }}" />
                    <a href="?url=dashboard/post/delete/{{post.id}}" class="btn-delete" onclick="event.target.parentNode.submit(); return false;">Usu≈Ñ</a>
                  </form>
                </li>
              </ul>
              <time>{{ post.created_at }}</time>
            </div>
          </li>

        {% endfor %}

      </ul>

      <a class="button" href="?url=dashboard/post/add">Add a new post</a>

    </main>

  </body>
</html>
