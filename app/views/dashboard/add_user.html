{{ include('dashboard/header.html') }}

{{ include('dashboard/navbar.html') }}

    <main class="content">

      <h1>Add new user</h1>

      <form class="form" method="post" action="{{ settings.site_url }}/dashboard/users/store">

        <label for="username">User name:</label>
        <input id="username" name="username" type="text" class="form-control" value="{{ username }}" />
        <span class="invalid-feedback">{{ username_err }}</span>

        <label for="firstname">First name:</label>
        <input id="firstname" name="firstname" type="text" class="form-control" value="{{ firstname }}" />

        <label for="lastname">Last name:</label>
        <input id="lastname" name="lastname" type="text" class="form-control" value="{{ lastname }}" />

        <label for="email">E-mail:</label>
        <input id="email" name="email" type="email" class="form-control" value="{{ email }}" />

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" class="form-control" value="{{ password }}" />
        <span class="invalid-feedback">{{ password_err }}</span>

        <label for="role">User role:</label>
        <!-- <input id="role" name="role" type="checkbox" class="form-control" value="{{ role | default(0) }}" /> -->
        <select id="role" name="role" class="form-control">
          <option value="0">User</option>
          <option value="1">Admin</option>
        </select>

        <input type="submit" value="Add user" />

      </form>

    </main>

  </body>
</html>
