<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>MicroCMS - Login to admin panel</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="128x128" href="favicon.png" />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/admin/css/normalize.css" />
    <link rel="stylesheet" href="/admin/css/style.css" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="vcenter">
      <div class="login-box">

        <h2>Create an account</h2>
        <p>It will take you only 1 minute to be a God</p>

        <form method="post" action="?url=users/register">

          <label for="username" class="visually-hidden">Your username: *</label>
          <input id="username" type="text" name="username" placeholder="Your username" value="{{ username }}" class="{{ username_err ? 'is-invalid' : '' }}" />
          <span class="invalid-feedback">{{ username_err }}</span>
          
          <label for="firstname" class="visually-hidden">Your first name: *</label>
          <input id="firstname" type="text" name="firstname" placeholder="Your first name" value="{{ firstname }}" class="{{ firstname_err ? 'is-invalid' : '' }}" />
          <span class="invalid-feedback">{{ firstname_err }}</span>

          <label for="lastname" class="visually-hidden">Your last name: *</label>
          <input id="lastname" type="text" name="lastname" placeholder="Your last name" value="{{ lastname }}" class="{{ lastname_err ? 'is-invalid' : '' }}" />
          <span class="invalid-feedback">{{ lastname_err }}</span>

          <label for="email" class="visually-hidden">Your email address: *</label>
          <input id="email" type="email" name="email" placeholder="Your email address" value="{{ email }}" class="{{ email_err ? 'is-invalid' : '' }}" />
          <span class="invalid-feedback">{{ email_err }}</span>

          <label for="password" class="visually-hidden">Your password: *</label>
          <input id="password" type="password" name="password" placeholder="Your password" value="{{ password }}" class="{{ password_err ? 'is-invalid' : '' }}" />
          <span class="invalid-feedback">{{ password_err }}</span>

          <label for="password_" class="visually-hidden">Confirm password: *</label>
          <input id="password_" type="password" name="password_" placeholder="Confirm password" value="{{ password_ }}" class="{{ password__err ? 'is-invalid' : '' }}" />
          <span class="invalid-feedback">{{ password__err }}</span>

          <input type="submit" value="Register" />

        </form>

        <a href="users/login">Have an account yet? Log in</a>

      </div>
    </div>

  </body>
</html>
